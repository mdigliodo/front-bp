<h3>List product</h3>

<div class="table-content">
    <div class="actions justify-between align-center">
        <input placeholder="Search" [formControl]="searchControl" type="text">

        <button routerLink="add" class="primary">Add product</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Logo</th>
                <th>Name</th>
                <th>Description</th>
                <th>Date of release</th>
                <th>Date of revision</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="totalResult">
            <tr *ngFor="let product of productList | slice:0:quantityControl.value | customFilter:searchControl.value">
                <td>
                    <img class="thumbnail" [src]="product.logo" alt="">
                </td>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.date_release | date:'yyyy-MM-dd' }}</td>
                <td>{{ product.date_revision | date:'yyyy-MM-dd' }}</td>
                <td>
                    <div class="dropdown">
                        <span>...</span>
                        <div class="dropdown-content">
                            <div (click)="updateProduct(product.id)" class="dropdown-item">Update product</div>
                            <div (click)="deleteProduct(product)" class="dropdown-item">Delete product</div>
                        </div>
                    </div>
                </td>
            </tr>

        </tbody>
    </table>
    <div class="p-20 justify-center" *ngIf="!totalResult">
        No results found
    </div>

    <div class="actions justify-between align-center">
        <div>{{ showingResults() }}</div>

        <select [formControl]="quantityControl">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>

    </div>
</div>
