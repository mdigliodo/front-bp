<h1 *ngIf="title" mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
    <div class="body">
        {{ label }}
    </div>
    <div *ngIf="showActions" class="footer justify-around gap-3">
        <button (click)="close()" class="secondary">Cancel</button>
        <button (click)="confirm()" class="primary">Confirm</button>
    </div>
</div>
